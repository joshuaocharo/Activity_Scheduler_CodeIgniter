<!DOCTYPE html>
<html>
<head>
<title> Activity Scheduler</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<style type="text/css">
		*{ box-sizing: border-box;}
		body, html{
			height:100%;
			margin:0;
			background-color:#fee;
		}
		.tab{
			overflow:auto;
			background-color:#fee;
			border:none;
		}
		.tablinks{
			background-color:inherit;
			float:left;
			border:none;
			outline:none;
			cursor:pointer;
			padding:14px 16px;
			transition:0.3s;
			font-size:17px;
			width:33%;
		}
		.tablinks.active{
			background-color: #ccc;
		}
		.tablinks:hover{
			background-color:#ffc;
		}
		.tabcontent{
			display:none;
			padding:10px 12px;
			border:1px solid #ccc;
			height:100%;
			border-top:none;
			color:#fefefe;
		}

		form{
			align-content: center;
			background-color:inherit;
			margin:40px auto;
			width:80%;
		}
		input[type=text] {
			border:1px solid #ccc;
			border-radius:4px;
			font-size:17px;
			margin-left:25px;
			height:30px;
			padding:3px;
			margin-bottom: 5px;
			margin-right: 25px;
			width: 90%;
		}
		textarea{
			border:0.5px solid #888;
			height:150px; width: 90%;
			margin-left: 25px;
			margin-right: 25px;
		}
		#Task{
			background-color: #ffe;
			height:45%;
			margin: 60px;
			border: 1px solid #888;
		}
		#Exam{
			background-color: #ffe;
			height:45%;
			margin: 60px;
			border: 1px solid #888;
		}
		#Goal{
			background-color: #ffe;
			height:45%;
			margin: 60px;
			border: 1px solid #888;;
		}
		img{
			height:30px;
			width:30px;
		}
		#save{
			margin-top: 17px;
			margin-left: 45%;
			background-color: inherit;
			border: none;
			font-size: 19px;
			color: #88f;
			outline: none;
		}
		#save:hover{
			color:#88e;
			font-size:20px;
		}
	</style>
	<div class="header">
		<div class="tab">
		<button class="tablinks" onclick="openOption('Task',this,'white')" id="defaultOpen">Tasks</button>
		<button class="tablinks" onclick="openOption('Exam',this,'white')">Exams</button>
		<button class="tablinks" onclick="document.getElementById('Goal').style.display="block" ">Goals</button>
		</div>
		<div id="Task" class="tabcontent">
			<form name="addTask">
			<h4 style="color: #888; text-align: center;font-size: 20px;">Tasks</h4>
			<input type="text" placeholder="Name" name="tname"/><br>
			<input type="text" placeholder="Date" /><br>
			<input type="text" placeholder="Priority" /><br>
			<textarea placeholder="Notes"></textarea><br>
			<button type="submit" id="save">Save</button>
			</form>
		</div>
		<div id="Exam" class="tabcontent">
			<form name="addExam">
				<h4 style="color: #888; text-align: center;font-size: 20px;">Exams</h4>
			<input type="text" placeholder="Name/Subject" /><br>
			<input type="text" placeholder="Date" /><br>
			<input type="text" placeholder="Duration" /><br>
			<textarea placeholder="Notes"></textarea><br>
			<button type="submit" id="save">Save</button>
			</form>
		</div>
		<div id="Goal" class="tabcontent">
		<form name="addGoals">
			<h4 style="color: #888; text-align: center;font-size: 20px;">Goals</h4>
			<input type="text" placeholder="Title" /><br>
			<input type="text" placeholder="Category" /><br>
			<input type="text" placeholder="By" /><br>
			<textarea placeholder="Notes"></textarea><br>
			<button type="submit" id="save">Save</button>
		</form>
		</div>
		<script type="text/javascript">
			function openOption (pageName,elmnt,color){
				var i, tabcontent, tablinks;
				tabcontent=document.getElementsByClassName('tabcontent');
				for(i=0;i<tabcontent.length;i++){
					tabcontent[i].style.display="block";
				}
				tablinks=document.getElementsByClassName('tablinks');
				for(i=0;i<tablinks.length;i++){
					tablinks[i].style.backgroundColor=" ";
				}
				document.getElementsById(pageName).style.display='block';
				elmnt.style.backgroundColor=color;
				document.getElementById("defaultOpen").click();
			}
		</script>
	</div>
</body>
</html>
